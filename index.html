<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TakeAStepALittleBit</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="position:absolute; left:0px; top:0px; bottom: 0; width: 100vw; height: 100vh;"></canvas>
    <script src="Build/minigame.loader.js"></script>
    <script>
      (function() {
    // We are resizing for mobile devices only. For other devices, the
    // dimensions will be stuck at 800 * 600. To change the default dimensions,
    // change the height and width of the canvas and the width of the #container
    var win = window,
        doc = document,
        w = win.innerWidth,
        h = win.innerHeight,
        container = doc.getElementById('container'),
        canvas = doc.getElementById('workspace');
    
    if( win.navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/i) ) {
      canvas.height = h;
      canvas.width  = w;
      container.style.height = h+"px";
      container.style.width = w+"px";
    }
  })();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/minigame.data.unityweb",
        frameworkUrl: "Build/minigame.framework.js.unityweb",
        codeUrl: "Build/minigame.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ammour studio",
        productName: "TakeAStepALittleBit",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
