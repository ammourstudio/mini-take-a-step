<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TakeAStepALittleBit</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="margin: 0; padding: 0; background: #231F20"></canvas>
    <script src="Build/minigame.loader.js"></script>
    <script>
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/minigame.data.unityweb",
        frameworkUrl: "Build/minigame.framework.js.unityweb",
        codeUrl: "Build/minigame.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ammour studio",
        productName: "TakeAStepALittleBit",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
