<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TakeAStepALittleBit</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <style>
      @media screen and (min-width: 1200px) {
        body {
          margin: 0;
          padding: 0;
        }
  #unity-canvas {
        margin: 0;
        padding: 0;
        width: 100vw; 
        height: 100vh;
        background: #231F20;
      }
}
    </style>
    <script src="Build/minigame.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/minigame.data.unityweb",
        frameworkUrl: "Build/minigame.framework.js.unityweb",
        codeUrl: "Build/minigame.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ammour studio",
        productName: "TakeAStepALittleBit",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
