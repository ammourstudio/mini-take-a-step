<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Take A (Mini) Step!!!</title>
  </head>
  <body style="text-align: center; width: 100%; height: 100vh; overflow: hidden;">
	  <canvas id="unity-canvas" style="position: absolute; display: block; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
	  <div id="preloader_malc">
	<div>
		Загрузка может занять какое-то время!
		Спасибо, что ждете :)
	</div>
</div>
    <style>
	#preloader_malc {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: pink;
		z-index: 99;
	}

	#preloader_malc div {
		width: 60%;
		height: 150px;
		font-family: arial;
		font-size: 20px;
		color: #111;
		text-align: center;
		position: fixed;
		z-index: 999;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
	}
</style>
    <script src="Build/minigame.loader.js"></script>
    <script>
       if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/minigame.data.unityweb",
        frameworkUrl: "Build/minigame.framework.js.unityweb",
        codeUrl: "Build/minigame.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ammour studio",
        productName: "TakeAStepALittleBit",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
	  <script>
		  window.onload = function() {

		setTimeout(function() {

			document.getElementById("preloader_malc").style.display = "none";

		}, 4000);

	};
	  </script>
  </body>
</html>
